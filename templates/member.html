{% extends "base.html" %}
{% block content %}

     <div class="row">
        <div class="col-md-5">
            <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}" class="featurette-image">
            <h2 class="col-md-7">{{ member.name }}</h2>
        </div>
    </div>

    <div class="col-md-12">
        <p class="featurette-text">
            {{ member.description }}
         </p>
    </div>
    

{% endblock %}
